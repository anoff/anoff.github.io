<div class="footer">

        <div class="row-fluid">
            <div class="col-md-12">
                &copy; {{ site.data.author.name }}
                {{ site.time | date: '%Y' }}

                &nbsp;&bull;&nbsp;

                {% endif %}
            </div>
        </div>
    </div>
</div>
